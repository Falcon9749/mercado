<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <div class="container" id="loginDiv">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn"><i class="fas fa-arrow-right"></i><b>Login</b></button>
    <p id="loginError"></p>
  </div>

  <div class="container hidden" id="appDiv">
    <h2><i class="fas fa-shopping-cart"></i>Lista de Compras</h2>
    <div class="input-group">
      <input type="text" id="itemInput" placeholder="Item">
      <input type="number" id="quantityInput" placeholder="Qtd" min="1" value="1">
      <select id="unitSelect">
        <option value="und">Und</option>
        <option value="kg">Kg</option>
        <option value="cx">Cx</option>
      </select>
      <button id="addBtn"><i class="fas fa-plus"></i><b>Adicionar</b></button>
    </div>
    <ul id="itemsList"></ul>
    <div class="actions">
      <button id="clearBtn"><i class="fas fa-trash"></i><b>Excluir Tudo</b></button>
      <button id="removeMarkedBtn"><i class="fas fa-trash"></i><b>Excluir Marcados</b></button>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i><b>Sair</b></button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
